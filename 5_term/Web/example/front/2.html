<html>
    <head>
        <title>Main</title>
        <meta charset="utf-8"> 
    </head>
    
    <body>
        <header>
            <h1>Привет, <span id='login'></span>!</h1>
            <div id="resultContainer"></div>
        </header>
        
        <script >
            class LoginGet{
                login_get() {
                    this.login = localStorage.getItem('login');

                    document.getElementById('login').innerHTML = this.login;

                    this.data = localStorage.getItem('data');
        
                    document.getElementById('resultContainer').textContent = this.data;
                }
            }

            document.addEventListener("DOMContentLoaded", function () {
                let login = new LoginGet();
                login.login_get();
            });
            
        </script>
    </body> 
</html>
