<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #canvas {
        border: 1px solid silver;
      }
    </style>
  </head>

  <body>
    <canvas
      id="canvas"
      width="600 px"
      height="600 px"
      style="position: absolute; left: 50px; background-color: black"

      style="
        position: absolute;
        font-size: 20px;
        right: 50px;
        padding: 10px;
        background-color: white;
      "
    ></div>
    <input
      type="file"
      id="btn"
      style="position: absolute; left: 30px; top: 830px; font-size: 20px"
    />
    <input
      type="input"
      id="length"
      style="position: absolute; left: 30px; top: 880px; font-size: 20px"
    /><button
      id="btn_color_length"
      style="position: absolute; left: 295px; top: 880px; font-size: 20px"
    >
      Ограничить кол-во цветов
    </button>

    <input
      type="input"
      id="inp_width"
      style="position: absolute; left: 30px; top: 930px; font-size: 20px"
      value="30"
    />

    <button
      id="btn_size"
      style="position: absolute; left: 295px; top: 930px; font-size: 20px"
    >
      Поменять размеры
    </button>

    <script src="5.js"></script>
